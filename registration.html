  <div class="container-fluid ">
    <div class="row">
      <div class="col-md-8 offset-md-2 register">
        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfnMzRTxSBUDicL2kWapkJyWBQciEUd8DB7i_edWpkzQUjkrQ/formResponse"
        method="POST"
        target="_self">

        <div class="form-group">
          <label class="form-" for="emailAddress">Email</label>
          <input type="email" class="form-control" autocomplete="email" tabindex="0" aria-label="Your email" name="emailAddress" value="" required="" dir="auto" data-initial-dir="auto" data-initial-value="">
        </div>
        <div class="form-group">
          <label for="entry.1474794620">Name</label>
          <input type="text" class="form-control" required="" autocomplete="off" tabindex="0" aria-label="Name"  name="entry.1474794620" value="" dir="auto" data-initial-dir="auto" data-initial-value="" aria-invalid="false">
        </div>
        <div class="form-group">
          <label for="entry.1094386810">University</label>
          <input type="text" class="form-control" required="" autocomplete="off" tabindex="0" aria-label="University" name="entry.1094386810" value="" dir="auto" data-initial-dir="auto" data-initial-value="" aria-invalid="false">
        </div>
        <div class="form-group">
          <label for="entry.1712645063">Dietary Restrictions</label>
          <select name="entry.1712645063" >
            <option value="Vegetarian">
              Vegetarian
            </option>
            <option value="Vegan">
              Vegan
            </option>
            <option value="Kosher">
              Kosher
            </option>
            <option value="Gluten-free">
              Gluten-free
            </option>
            <option value="Halal">
              Halal
            </option>
            <option value="None">
              None
            </option>
          </select>
        </div>
        <input type="submit" class="btn btn-success"/>
        </form>
      </div>
    </div>
  </div>
