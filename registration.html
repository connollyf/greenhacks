<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Roboto&display=swap" rel="stylesheet">


  <script src="https://kit.fontawesome.com/1eb965a31c.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/registration.css" />

  <title>Greenhacks</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="./dist/logo.webp" class="gh-logo" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Participate <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#team">Our Team</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./sponsors.html">Sponsors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contact.html">Contact Us </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid ">
    <div class="row parallax parallax-fractal">
      <div class="col-md-10 offset-md-1">
        <h3 class="registration-title">Registration for GreenHacks 2020 is opening soon!</h3>
        <p class="registration-blurb">
          Stay tuned for more information coming soon by following us on <a href="./contact.html">social media</a>
        </p>
        <div class="participation-pic-container d-flex justify-content-around flex-wrap">
          <img class="participation-pic img-responsive img-thumbnail" src="./dist/proftalking.jpg"/>
          <img class="participation-pic img-responsive img-thumbnail" src="./dist/eboard.jpg"/>
          <img class="participation-pic img-responsive img-thumbnail" src="./dist/tabletalk.jpg"/>

        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3 register">
        <h3 class="form-title">Registration</h3>
        <form action="https://docs.google.com/forms/u/2/d/e/1FAIpQLSfjLJK4mlSc8PlxI2dnLkjqob90rDChzgEfkrIKbov-GBELUg/formResponse"
        method="POST"
        target="_self">

        <div class="form-group">
          <label class="" for="emailAddress">Email</label>
          <input type="email" class="form-control" autocomplete="email" tabindex="0" aria-label="Your email" name="emailAddress" value="" required="" dir="auto" data-initial-dir="auto" data-initial-value="">
        </div>
        <div class="form-group">
          <label for="entry.1474794620">Name</label>
          <input type="text" class="form-control" required="" autocomplete="off" tabindex="0" aria-label="Name"  name="entry.540408734" value="" dir="auto" data-initial-dir="auto" data-initial-value="" aria-invalid="false">
        </div>
        <div class="form-group">
          <label for="entry.1094386810">University</label>
          <input type="text" class="form-control" required="" autocomplete="off" tabindex="0" aria-label="University" name="entry.1816473689" value="" dir="auto" data-initial-dir="auto" data-initial-value="" aria-invalid="false">
        </div>
        <div class="form-group">
          <label for="entry.513376000">Major</label>
          <input type="text" class="form-control" required="" autocomplete="off" tabindex="0" aria-label="Name"  name="entry.513376000" value="" dir="auto" data-initial-dir="auto" data-initial-value="" aria-invalid="false">
        </div>
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label for="entry.1712645063">Dietary Restrictions</label>
            <select class="form-control" name="entry.1236528233" >
              <option value="Vegetarian">
                Vegetarian
              </option>
              <option value="Vegan">
                Vegan
              </option>
              <option value="Kosher">
                Kosher
              </option>
              <option value="Gluten-free">
                Gluten-free
              </option>
              <option value="Halal">
                Halal
              </option>
              <option value="None">
                None
              </option>
            </select>
          </div>
          <div class="form-group col-sm-6">
            <label for="entry.1712645063">T-Shirt Size</label>
            <select class="form-control" name="entry.954844039" >
              <option value="XS">
                XS
              </option>
              <option value="S">
                S
              </option>
              <option value="M">
                M
              </option>
              <option value="L">
                L
              </option>
              <option value="XL">
                XL
              </option>
              <option value="XXL">
                XXL
              </option>
            </select>
          </div>
        </div>
        <button disabled type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="footer container-fluid">
    <div class="row">
      <div class="col-sm-4 offset-sm-4">
        <img src="./dist/logo.webp" class="gh-footer mx-auto" />
        <p>
          Johns Hopkins University
        </p>
        <p>
          Baltimore MD 21218
        </p>
        <p>
          Â© 2019 GreenHacks.
        </p>

      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
